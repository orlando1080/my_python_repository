{% extends 'LearningLogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h1>Add a new topic:</h1>
{% endblock page_header %}

{% block content %}

<form action="{% url 'LearningLogs:new_topic' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Add topic</button>
</form>

{% endblock content %}
