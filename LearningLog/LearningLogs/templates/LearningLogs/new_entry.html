{% extends 'LearningLogs/base.html' %}

{% load bootstrap4 %}

{% block page_header %}
    <h1><a href="{ % url 'LearningLogs:topic' topic.id %}">{{ topic }}<a/></h1>
{% endblock page_header %}

{% block content %}

<p style="font-size:150%;">Add a new entry:</p>
<form action="{% url 'LearningLogs:new_entry' topic.id %}" method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    <button name="submit">Add entry</button>
</form>

{% endblock content %}
