{% extends 'LearningLogs/base.html' %}

{% load bootstrap4 %}

{% block content %}

<form method="post" action="{% url 'users:register' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}

    <button name="submit">Register</button>
    <input type="hidden" name="next" value="{% url 'LearningLogs:index' %}" />
</form>

{% endblock content %}
