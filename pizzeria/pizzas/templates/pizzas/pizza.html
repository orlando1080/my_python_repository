{% extends 'pizzas/base.html' %}

{% block content %}

<p>Pizza: {{ pizza }}</p>

<p>Toppings</p>

<ul>
  {% for topping in toppings %}
  <li>
    <p>{{ entry.topping }}</p>
    <p>{{ entry.text|linebreaks }}</p>
  </li>
  {% empty %}
    <li>There are no entries for this topping yet.</li>
  {% endfor %}
</ul>

{% endblock content %}
